{% extends 'stance/base.html' %}

{% block aside %}
<h3>Stocks</h3>
<p id="stock_list">{%for stock in stocks %}{{ stock.symbol }},{% endfor %}</p>
<ul class="sortable">
{% for stock in stocks %}
<li>
   <div class="ticker_data_set" data-stock-symbol="{{ stock.symbol }}">
      <span class="ticker_info symbol"> {{ stock.symbol }}</span>
      <span class="ticker_info curPrice">$366.15 </span>
      <span class="ticker_info pctChange">-0.6%</span>
    </div>
</li>
{% endfor %}
</ul>

<h3>Add Stock</h3>
<form method="POST" class="add_stock-form">
   {% csrf_token %}
   {{ form.as_p }}
   <button type="submit" class="save btn btn-default">Add</button>
</form>

{% endblock %}
